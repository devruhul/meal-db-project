<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>
    <link rel="stylesheet" href="css/country.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-info container">
    <h2 class="text-center my-5 text-white">The meal db</h2>
    <!-- search field -->
    <div class="input-group mb-3 mx-auto w-50">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Search your favourite food"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />

      <button
        onclick="searchFood()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>

    <div id="bg"></div>

    <h2 id="error-message" class="w-50 mx-auto mt-4"></h2>
    <!--  meal details -->
    <div id="meal-details" class="w-50 mx-auto"></div>
    <!-- grid card -->
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/meal.js"></script>
  </body>
</html>
